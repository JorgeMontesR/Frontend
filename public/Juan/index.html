<body>
    
    <div class="container">
        <div class="perfil">
            <div id="fecha"></div>
            <h1>Hola, Juan. </h1>
            <span>Vamos a cumplir tus metas, Recuerda que solo puedes agregar una lista con 64 letras</span>
        </div>
        <div class="agregar-tarea">
            <input type="text" id="input" placeholder="Agregar una lista de tareas" maxlength="64">
            <i id="boton-enter"class="fas fa-plus-circle"></i> 
            </div>
        <div class="seccion-tarea">
            <h3>Estas son tus listas de tareas. </h3>
            
            <ul id="lista">
                <li id="elemento">
                    <i class="far fa-circle co" data="realizado" id="0"></i>
                    <p class="text"> Artes</p>
                    <i class="fas fa-trash de" data="eliminado" id="0"></i>
                    <a href="./Listas Juan/Artes.html" class="btn"></a>
    
                <li id="elemento">
                    <i class="far fa-circle co" data="realizado" id="0"></i>
                    <p class="text"> Danzas</p>
                    <i class="fas fa-trash de" data="eliminado" id="0"></i>
                    <a href="./Listas Juan/Danzas.html" class="btn"></a>
    
                </li>
                <li id="elemento">
                    <i class="far fa-circle co" data="realizado" id="0"></i>
                    <p class="text"> Economia</p>
                    <i class="fas fa-trash de" data="eliminado" id="0"></i>
                    <a href="./Listas Juan/Economia.html" class="btn"></a>
                </li> 
            </ul>
        </div>   
    </div>
